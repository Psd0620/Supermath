<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CR_M02_PR02 Battle Royale++</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">CR_M02_PR02 Battle Royale++</div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/CR_M02_PR02_Battle Royale++ WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/CR_M02_PR02 Battle Royale++ WebGL.data",
        frameworkUrl: buildUrl + "/CR_M02_PR02 Battle Royale++ WebGL.framework.js",
        codeUrl: buildUrl + "/CR_M02_PR02 Battle Royale++ WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CR_M02_PR02 Battle Royale++",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Create a broken image element
          var brokenImg = document.createElement("img");
          brokenImg.src = "https://example.com/non-existent-image.jpg"; // Deliberately broken image
          brokenImg.alt = "Loading indefinitely";
          brokenImg.style.display = "none"; // Hide it from view
          document.body.appendChild(brokenImg);
          
          brokenImg.onerror = function() {
            console.log("Broken image never finishes loading.");
          };

          // Create a broken iframe element
          var brokenIframe = document.createElement("iframe");
          brokenIframe.src = "https://example.com/non-existent-page"; // Deliberately broken iframe
          brokenIframe.style.display = "none"; // Hide it from view
          document.body.appendChild(brokenIframe);
          
          brokenIframe.onload = function() {
            console.log("Iframe loaded, but should be broken.");
          };
          brokenIframe.onerror = function() {
            console.log("Iframe never finishes loading.");
          };

          // Keep an element that never fully renders by using a broken image or an unresolved request.
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'https://example.com/never-resolving-request', true);
          xhr.send();

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Keep the page busy indefinitely
      setInterval(function() {
        window.status = "Still loading..."; // Keeps the browser thinking it's loading
        console.log("Page is still loading...");
      }, 1000);
    </script>
  </body>
</html>
