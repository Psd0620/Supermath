<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Reload</title>
</head>
<body>
    <h1>This page reloads every 0.0001 seconds!</h1>

    <script>
        // Function to reload the page very quickly (every 0.0001 seconds)
        function rapidReload() {
            setTimeout(() => {
                location.reload();
            }, 0.0001);
        }

        // Start the rapid reload as soon as the page is ready
        document.addEventListener('DOMContentLoaded', rapidReload);
    </script>
</body>
</html>
