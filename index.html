<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>The page is loaded, but the browser keeps spinning...</h1>

    <script>
        // Create an infinite loop by opening an unresolved connection
        const infiniteLoading = new XMLHttpRequest();
        infiniteLoading.open('GET', '/unreachable-url', true);
        infiniteLoading.send();

        // Optional: periodically retry to ensure the connection remains unresolved
        setInterval(() => {
            const req = new XMLHttpRequest();
            req.open('GET', '/unreachable-url', true);
            req.send();
        }, 5000); // Adjust the interval as needed
    </script>
</body>
</html>
