<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>The page is loaded, but the browser keeps spinning...</h1>

    <script>
        // Create a fake pending request using fetch to keep the browser in a "loading" state.
        function keepLoading() {
            fetch('/fake-endpoint') // This URL doesn't need to exist.
            .then(response => {
                // Retry after some time if it fails or completes
                keepLoading();
            })
            .catch(error => {
                // Retry in case of an error (such as 404 or no response)
                keepLoading();
            });
        }

        // Start the fake load when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            keepLoading();
        });
    </script>
</body>
</html>
